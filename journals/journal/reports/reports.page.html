<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="alignment-button">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical" (click)="openPopover()"></ion-icon>
      </ion-button>
      <ion-popover trigger="alignment-button">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-list-header>Options</ion-list-header>
              <ion-item button>Save Report</ion-item>
              <ion-item button>Export .csv</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Report
      </ion-card-title>
      <ion-card-subtitle>
        date range: 1/1/2022 - 1/3/2022
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Variables Heatmap
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://miro.medium.com/max/1400/1*I9SHzS6yfbBt0CUU-QIiWg.png"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Variable over time
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://datavizproject.com/wp-content/uploads/2015/10/1-Line-Chart.png"></ion-img>
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Variable Weights
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let effect of myReport.effects">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>
                  {{effect.name}}
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label>
                  {{effect.value}}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
