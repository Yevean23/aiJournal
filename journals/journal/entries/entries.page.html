<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="!!journalId ? ['/','tabs','journals','journal',journalId] : ['/','journals']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{myEntry?.date}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddTracker()">
        <ion-icon name="add"></ion-icon>Track
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

  </ion-card>
  <ion-item>
    <ion-label position="floating">
      Entry Name
    </ion-label>
    <ion-input [value]="myEntry.name"></ion-input>
  </ion-item>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Mood (1-5)</ion-label>
        <ion-input [value]="myEntry.mood === 0 ? '' : myEntry.mood"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let t of myJournal?.trackers">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Input</ion-label>
              <ion-input [value]="t.colName"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Value</ion-label>
              <ion-input [value]="t.trackerValue === 0 ? '' : t.trackerValue"></ion-input>
            </ion-item>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
