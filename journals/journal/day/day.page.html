<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="prevEntry()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{times[entryNum]}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="nextEntry()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">


        <ion-card #range>
          <ion-card-header>
            <ion-toolbar>
              <ion-title>
                {{depName}}
              </ion-title>
            </ion-toolbar>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-range value="20"  (ionKnobMoveEnd)="recordMood($event, range)">
                <ion-icon slot="start" size="small" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-card-content>
        </ion-card>



      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-accordion-group>
          <ion-accordion value="popular">
            <ion-item slot="header" [color]="todoDONE < todoTODO ? '' : 'primary'">
              <ion-label slot="start"><strong>To Do List</strong></ion-label>
              <ion-label color="danger" slot="end">{{todoDONE}} / {{todoTODO}}</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item *ngFor="let todo of loadedHabits">
                <ion-label>1</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="primary" position="floating">Add Todo</ion-label>
                <ion-input type="text" (ionBlur)="onAddTodo()"></ion-input>
              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row >
      <ion-col size-sm="6" offset-sm="3">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let x of entries[entryNum]; let i = index; trackBy: trackByFn" [attr.data-index]="i">
              <ion-card class="ion-activatable ripple-parent" #button (click)="onRecordHabit($event, button)">
                <ion-item>
                  <ion-label position="floating">
                    <h1>{{trackers[i].name}}</h1>
                  </ion-label>
                  <ion-input [(ngModel)]="entries[entryNum][i]"></ion-input>
                </ion-item>
                <ion-ripple-effect></ion-ripple-effect>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button expand="block" fill="outline" (click)="onAddHabit()">Add Habit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="center" horizontal="start" slot="fixed">
    <ion-fab-button (click)="prevEntry()" color="light">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="center" horizontal="end" slot="fixed" >
    <div class="back"></div>
    <ion-fab-button (click)="nextEntry()" color="light">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
